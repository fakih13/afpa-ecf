<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="L'univers d'Angel par Eros World Society"
    />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/userModal.css" />
    <link rel="stylesheet" href="/css/connexion.css" />
    <script type="module" src="/js/header.js" defer></script>
    <script type="module" src="/js/modal.js" defer></script>
    <script type="module" src="/js/connexionpage.js" defer></script>
    <title>Angel by EWS</title>
  </head>
  <body>
    <header>
      <!-- logo et boutton menu -->
      <div class="menu">
        <button id="buttonMenu">
          <span></span>
          <span></span>
        </button>
        <a href="/index.html">
          <img
            id="logoAngel"
            src="/images/angel-1300048.svg"
            alt="logo Angel par Eros World Society"
          />
        </a>
      </div>
      <div id="listMenu">
        <button id="closeMenu">X</button>
        <ul id="leMenu">
          <li><a href="/produit/pending.html">T-shirt</a></li>
          <li>
            <a href="/produit/pending.html"> Maillot </a>
            <ul id="sousMenu">
              <li>Rugby Marseille XIII Avenir</li>
              <li>Sharks XIII</li>
            </ul>
          </li>
          <li><a href="/produit/mugs/mugs.html">Mugs</a></li>
        </ul>
      </div>
      <form class="searchHighScreen" autocomplete="off">
        <label for="search">Rechercher</label>
        <input type="search" id="search" />
      </form>
      <!-- icons header -->
      <div class="icons">
        <img id="searchIcon" src="/images/search_icon.svg" alt="" srcset="" />
        <img id="userIcon" src="/images/person_icon.svg" alt="" srcset="" />
        <img id="shopIcon" src="/images/shopping_icon.svg" alt="" srcset="" />
        <img src="/images/logout.svg" alt="deconnexion" id="deconnexion" />
      </div>
    </header>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <form class="modal-content">
        <div class="close">&times;</div>
        <h4>Connexion</h4>
        <p>Saissez votre email et votre mot de passe</p>
        <div class="inputContainer">
          <input
            type="email"
            name="emailConnect"
            id="emailConnect"
            placeholder="Email"
            autocomplete="username"
          />
          <input
            type="password"
            name="passwordConnect"
            id="passwordConnect"
            placeholder="Mot de passe"
            autocomplete="current-password"
          />
        </div>
        <button id="btnConnect">Se connecter</button>
        <a href="inscription.html">Nouveau client? Cr√©er un compte</a>
      </form>
    </div>
    <main id="connexionPage">
      <h1>Connexion</h1>
      <h2>Remplissez le formulaire ci-dessous</h2>
      <form action="" autocomplete="off" method="post">
        <div class="inputContainer">
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Mot de passe"
            autocomplete="off"
          />
        </div>
        <button id="btnValidate">Se connecter</button>
      </form>
      <a href="inscription.html" id="connect">Pas encore inscrit? S'inscrire</a>
    </main>
  </body>
</html>
