        <input type="search" id="search" />
      </form>
      <!-- icons header -->
      <div class="icons">
        <img id="searchIcon" src="/images/search_icon.svg" alt="" srcset="" />

        <img id="shopIcon" src="/images/shopping_icon.svg" alt="" srcset="" />
        <img src="/images/logout.svg" alt="deconnexion" id="deconnexion" />
      </div>
    </header>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <form class="modal-content">
        <div class="close">&times;</div>
        <h4>Connexion</h4>
        <p>Saissez votre email et votre mot de passe</p>
        <div class="inputContainer">
          <input
            type="email"
            name="emailConnect"
            id="emailConnect"
            placeholder="Email"
            autocomplete="username"
          />
          <input
            type="password"
            name="passwordConnect"
            id="passwordConnect"
            placeholder="Mot de passe"
            autocomplete="current-password"
          />
        </div>
        <button id="btnConnect">Se connecter</button>
        <a href="inscription.html">Nouveau client? Créer un compte</a>
      </form>
    </div>
