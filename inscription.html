<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="L'univers d'Angel par Eros World Society"
    />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/userModal.css" />
    <link rel="stylesheet" href="/css/inscription.css" />
    <script src="/js/header.js" defer></script>
    <script type="module" src="/js/modal.js" defer></script>
    <script src="/js/inscription.js" defer></script>
    <title>Angel by EWS</title>
  </head>
  <body>
    <header>
      <!-- logo et boutton menu -->
      <div class="menu">
        <button id="buttonMenu">
          <span></span>
          <span></span>
        </button>
        <a href="/index.html">
          <img
            id="logoAngel"
            src="/images/angel-1300048.svg"
            alt="logo Angel par Eros World Society"
          />
        </a>
      </div>
      <div id="listMenu">
        <button id="closeMenu">X</button>
        <ul id="leMenu">
          <li>T-shirt</li>
          <li>
            Maillot
            <ul class="sousMenu">
              <li>Rugby Marseille XIII Avenir</li>
              <li>Sharks XIII</li>
            </ul>
          </li>
          <li>Mugs</li>
        </ul>
      </div>
      <div class="searchHighScreen">
        <label for="search">Rechercher</label>
        <input type="text" id="search" />
      </div>
      <!-- icons header -->
      <div class="icons">
        <img id="searchIcon" src="/images/search_icon.svg" alt="" srcset="" />
        <img id="userIcon" src="/images/person_icon.svg" alt="" srcset="" />
        <img id="shopIcon" src="/images/shopping_icon.svg" alt="" srcset="" />
        <img src="/images/logout.svg" alt="deconnexion" id="deconnexion">
      </div>
    </header>

    <!-- The Modal -->
    <form id="myModal" class="modal" autocomplete="off">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="close">&times;</div>
        <h4>Connexion</h4>
        <p>Saissez votre email et votre mot de passe</p>
        <div class="inputContainer">
          <input
            type="email"
            name="emailConnect"
            id="emailConnect"
            placeholder="Email"
            autocomplete="off"
          />
          <input
            type="password"
            name="passwordConnect"
            id="passwordConnect"
            placeholder="Mot de passe"
            autocomplete="off"
          />
        </div>
        <button id="btnConnect">Se connecter</button>
        <a href="">Nouveau client? Créer un compte</a>
      </div>
    </form>
    <main id="inscriptionPage">
      <h1>Inscription</h1>
      <h2>Remplissez le formulaire ci-dessous</h2>
      <form action="" autocomplete="off" method="post">
        <div class="inputContainer">
          <input type="text" name="nom" id="nom" placeholder="Nom" />
          <input type="text" name="prenom" id="prenom" placeholder="Prenom" />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            autocomplete="off"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Mot de passe"
            autocomplete="off"
          />
          <input
            type="password"
            name="password2"
            id="password2"
            placeholder="Confirmer le mot de passe"
            autocomplete="off"
          />
        </div>
        <button id="btnValidate">S'inscrire</button>
      </form>
      <a href="connexion.html" id="connect">Déja client ? Se connecter</a>
    </main>
  </body>
</html>
