<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="facturation.css" />
    <script src="header.js" defer></script>
    <script src="cart.js" defer></script>
    <script src="facturation.js" defer></script>
    <title>Angel by EWS - Mug Angel</title>
  </head>
  <body>
    <header>
      <!-- logo et boutton menu -->
      <div class="menu">
        <button id="buttonMenu">
          <span></span>
          <span></span>
        </button>
        <img
          id="logoAngel"
          src="/images/angel-1300048.svg"
          alt="logo Angel par Eros World Society"
        />
      </div>
      <div id="listMenu">
        <button id="closeMenu">X</button>
        <ul id="leMenu">
          <li>T-shirt</li>
          <li>
            Maillot
            <ul class="sousMenu">
              <li>Rugby Marseille XIII Avenir</li>
              <li>Sharks XIII</li>
            </ul>
          </li>
          <li>Mugs</li>
        </ul>
      </div>
      <div class="searchHighScreen">
        <label for="search">Rechercher</label>
        <input type="text" id="search" />
      </div>
      <!-- icons header -->
      <div class="icons">
        <img id="searchIcon" src="/images/search_icon.svg" alt="" srcset="" />
        <img id="userIcon" src="/images/person_icon.svg" alt="" srcset="" />
        <img id="shopIcon" src="/images/shopping_icon.svg" alt="" srcset="" />
      </div>
    </header>
    <main>
      <div id="container">
        <h2 id="titlePage">Facturation</h2>
        <div id="identificationContainer">
          <div class="identification">
            <label for="nom">nom</label>
            <input type="text" name="nom" id="nom" />
          </div>
          <div class="identification">
            <label for="prenom">prenom</label>
            <input type="text" name="prenom" id="prenom" />
          </div>
        </div>
        <div id="btob">
          <label for="society">Entreprise ou Association</label>
          <input type="checkbox" name="society" id="society" />
        </div>
        <div id="pro" class="noVisibilty">
          <label for="nomPro">Dénomination Sociale</label>
          <input type="text" name="nomPro" id="nomPro" />
          <label for="siret">siret</label>
          <input type="number" name="siret" id="siret" />
        </div>
        <div id="delivery">
          <label for="ship">Adresse de Livraison</label>
          <input name="ship" id="ship" type="text" />
          <div class="shipSubInfo">
            <div class="subInfo">
              <label for="city">Ville</label>
              <input name="city" id="city" type="text" />
            </div>
            <div class="subInfo">
              <label for="postal">Code postal</label>
              <input name="postal" id="postal" type="text" />
            </div>
          </div>
        </div>
        <label for="telephone">Téléphone</label>
        <input name="telephone" id="telephone" type="text" />
        <div class="similary">
          <label for="same"
            >L'adresse de livraison et de facturation n'est pas la même</label
          >
          <input type="checkbox" name="same" id="same" />
        </div>
        <div id="facturation" class="noVisibilty">
          <label for="facturationAdresse">Adresse de facturation</label>
          <input
            name="facturationAdresse"
            id="facturationAdresse"
            type="text"
          />
          <div class="shipSubInfo">
            <div class="subInfo">
              <label for="city">Ville</label>
              <input name="facturationCity" id="facturationCity" type="text" />
            </div>
            <div class="subInfo">
              <label for="postal">Code postal</label>
              <input
                name="facturationPostal"
                id="facturationPostal"
                type="text"
              />
            </div>
          </div>
        </div>
      </div>
      <span id="error"></span>
      <button id="validation">Paiement</button>
    </main>
  </body>
</html>
