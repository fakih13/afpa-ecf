<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="facturation.css" />
    <link rel="stylesheet" href="userModal.css" />
    <script src="header.js" defer></script>
    <script src="cart.js" defer></script>
    <script src="facturation.js" defer></script>
    <script type="module" src="modal.js" defer></script>
    <title>Angel by EWS - Mug Angel</title>
  </head>
  <body>
    <header>
      <!-- logo et boutton menu -->
      <div class="menu">
        <button id="buttonMenu">
          <span></span>
          <span></span>
        </button>
        <a href="index.html">
          <img
            id="logoAngel"
            src="/images/angel-1300048.svg"
            alt="logo Angel par Eros World Society"
          />
        </a>
      </div>
      <div id="listMenu">
        <button id="closeMenu">X</button>
        <ul id="leMenu">
          <li><a href="/produit/pending.html">T-shirt</a></li>
          <li>
            <a href="/produit/pending.html"> Maillot </a>
            <ul id="sousMenu">
              <li>Rugby Marseille XIII Avenir</li>
              <li>Sharks XIII</li>
            </ul>
          </li>
          <li><a href="/produit/mugs/mugs.html">Mugs</a></li>
        </ul>
      </div>
      <form class="searchHighScreen" autocomplete="off">
        <label for="search">Rechercher</label>
        <input type="text" id="search" />
      </form>
      <!-- icons header -->
      <div class="icons">
        <img id="searchIcon" src="/images/search_icon.svg" alt="" srcset="" />
        <img id="userIcon" src="/images/person_icon.svg" alt="" srcset="" />
        <img id="shopIcon" src="/images/shopping_icon.svg" alt="" srcset="" />
        <img src="/images/logout.svg" alt="deconnexion" id="deconnexion">
      </div>
    </header>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <form class="modal-content">
        <div class="close">&times;</div>
        <h4>Connexion</h4>
        <p>Saissez votre email et votre mot de passe</p>
        <div class="inputContainer">
          <input
            type="email"
            name="emailConnect"
            id="emailConnect"
            placeholder="Email"
            autocomplete="username"
          />
          <input
            type="password"
            name="passwordConnect"
            id="passwordConnect"
            placeholder="Mot de passe"
            autocomplete="current-password"
          />
        </div>
        <button id="btnConnect">Se connecter</button>
        <a href="inscription.html">Nouveau client? Créer un compte</a>
      </form>
    </div>
    <main>
      <div id="container">
        <h2 id="titlePage">Facturation</h2>
        <div id="identificationContainer">
          <div class="identification">
            <label for="nom">nom</label>
            <input type="text" name="nom" id="nom" />
          </div>
          <div class="identification">
            <label for="prenom">prenom</label>
            <input type="text" name="prenom" id="prenom" />
          </div>
        </div>
        <div id="btob">
          <label for="society">Entreprise ou Association</label>
          <input type="checkbox" name="society" id="society" />
        </div>
        <div id="proContainer" class="noVisibilty">
          <label for="nomPro">Dénomination Sociale</label>
          <input type="text" name="nomPro" id="nomPro" />
          <label for="siret">siret</label>
          <input type="number" name="siret" id="siret" />
        </div>
        <div id="delivery">
          <label for="ship">Adresse de Livraison</label>
          <input name="ship" id="ship" type="text" />
          <div class="shipSubInfo">
            <div class="subInfo">
              <label for="city">Ville</label>
              <input name="city" id="city" type="text" />
            </div>
            <div class="subInfo">
              <label for="postal">Code postal</label>
              <input name="postal" id="postal" type="text" />
            </div>
          </div>
        </div>
        <label for="telephone">Téléphone</label>
        <input name="telephone" id="telephone" type="text" />
        <div class="similary">
          <label for="same"
            >L'adresse de livraison et de facturation n'est pas la même</label
          >
          <input type="checkbox" name="same" id="same" />
        </div>
        <div id="facturationContainer" class="noVisibilty">
          <label for="facturationAdresse">Adresse de facturation</label>
          <input
            name="facturationAdresse"
            id="facturationAdresse"
            type="text"
          />
          <div class="shipSubInfo">
            <div class="subInfo">
              <label for="city">Ville</label>
              <input name="facturationCity" id="facturationCity" type="text" />
            </div>
            <div class="subInfo">
              <label for="postal">Code postal</label>
              <input
                name="facturationPostal"
                id="facturationPostal"
                type="text"
              />
            </div>
          </div>
        </div>
      </div>
      <span id="error"></span>
      <button id="validation">Paiement</button>
    </main>
  </body>
</html>
