<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="L'univers d'Angel par Eros World Society"
    />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/profil.css" />
    <link rel="stylesheet" href="/css/userModal.css" />
    <script src="/js/header.js" defer></script>
    <script type="module" src="/js/modal.js" defer></script>
    <script src="/js/profil.js"></script>
    <title>Angel by EWS</title>
  </head>
  <body>
    <header>
      <!-- logo et boutton menu -->
      <div class="menu">
        <button id="buttonMenu">
          <span></span>
          <span></span>
        </button>
        <a href="/index.html">
          <img
            id="logoAngel"
            src="/images/angel-1300048.svg"
            alt="logo Angel par Eros World Society"
          />
        </a>
      </div>
      <div id="listMenu">
        <button id="closeMenu">X</button>
        <ul id="leMenu">
          <li>T-shirt</li>
          <li>
            Maillot
            <ul class="sousMenu">
              <li>Rugby Marseille XIII Avenir</li>
              <li>Sharks XIII</li>
            </ul>
          </li>
          <li>Mugs</li>
        </ul>
      </div>
      <form class="searchHighScreen" autocomplete="off">
        <label for="search">Rechercher</label>
        <input type="search" id="search" />
      </form>
      <!-- icons header -->
      <div class="icons">
        <img id="searchIcon" src="/images/search_icon.svg" alt="" srcset="" />
        <img id="userIcon" src="/images/person_icon.svg" alt="" srcset="" />
        <img id="shopIcon" src="/images/shopping_icon.svg" alt="" srcset="" />
        <img src="/images/logout.svg" alt="deconnexion" id="deconnexion">
      </div>
    </header>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <form class="modal-content">
        <div class="close">&times;</div>
        <h4>Connexion</h4>
        <p>Saissez votre email et votre mot de passe</p>
        <div class="inputContainer">
          <input
            type="email"
            name="emailConnect"
            id="emailConnect"
            placeholder="Email"
            autocomplete="username"
          />
          <input
            type="password"
            name="passwordConnect"
            id="passwordConnect"
            placeholder="Mot de passe"
            autocomplete="current-password"
          />
        </div>
        <button id="btnConnect">Se connecter</button>
        <a href="inscription.html">Nouveau client? Créer un compte</a>
      </form>
    </div>
    <main id="profilPage">
      <a href="">Mes infos</a>
      <a href="">Mes dernières commandes</a>
      <span id="emailUser"></span>
    </main>
  </body>
</html>
