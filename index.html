<!DOCTYPE html>
<html lang="fr">

    <script type="module" src="/js/header.js" defer></script>
    <script type="module" src="/js/modal.js" defer></script>
    <title>Angel by EWS</title>
  </head>
  <body>
    <header>
      <!-- logo et boutton menu -->
      <div class="menu">
        <button id="buttonMenu">
          <span></span>
          <span></span>
        </button>
        <a href="index.html">
          <img
            id="logoAngel"
            src="/images/angel-1300048.svg"
            alt="logo Angel par Eros World Society"
          />
        </a>
      </div>
      <div id="listMenu">
        <button id="closeMenu">X</button>
        <ul id="leMenu">
          <!-- <li>T-shirt</li>
          <li>
            <a href="/produit/pending.html">
              Maillot
            </a>
              <ul id="sousMenu">
                <li>Rugby Marseille XIII Avenir</li>
                <li>Sharks XIII</li>
              </ul>
          </li>
          <li>Mugs</li> -->
          <li><a href="/produit/pending.html">T-shirt</a></li>
          <li>
            <a href="/produit/pending.html"> Maillot </a>
            <ul id="sousMenu">
              <li>Rugby Marseille XIII Avenir</li>
              <li>Sharks XIII</li>
            </ul>
          </li>
          <li><a href="/produit/mugs/mugs.html">Mugs</a></li>
        </ul>
      </div>
      <form class="searchHighScreen" autocomplete="off">
        <label for="search">Rechercher</label>
        <input type="search" id="search" />
      </form>
      <!-- icons header -->
      <div class="icons">
        <img id="searchIcon" src="/images/search_icon.svg" alt="" srcset="" />
        <img id="userIcon" src="/images/person_icon.svg" alt="" srcset="" />
        <img id="shopIcon" src="/images/shopping_icon.svg" alt="" srcset="" />
        <img src="/images/logout.svg" alt="deconnexion" id="deconnexion" />
      </div>
    </header>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <form class="modal-content">
        <div class="close">&times;</div>
        <h4>Connexion</h4>
        <p>Saissez votre email et votre mot de passe</p>
        <div class="inputContainer">
          <input
            type="email"
            name="emailConnect"
            id="emailConnect"
            placeholder="Email"
            autocomplete="username"
          />
          <input
            type="password"
            name="passwordConnect"
            id="passwordConnect"
            placeholder="Mot de passe"
            autocomplete="current-password"
          />
        </div>
        <button id="btnConnect">Se connecter</button>
        <a href="inscription.html">Nouveau client? Créer un compte</a>
      </form>
    </div>
    <main>
      <div id="newProduct">
        <h2>Nouveautés</h2>
        <a id="collectionLink" href="/produit/mugs/mugs.html"
          >Voir la collection</a
        >
        <img id="newProductImg" src="images/mug-angel.png" alt="mug angel" />
      </div>
      <div class="collectionsHome">
        <a href="/produit/mugs/mugs.html" class="soloCollection">
          <img src="images/mug-ameriendien-1.png" alt="" />
          <h3>Mugs</h3>
        </a>
        <a href="/produit/pending.html" class="soloCollection">
          <img src="images/mug-cat.png" alt="" />
          <h3>Maillots</h3>
        </a>
        <a href="/produit/pending.html" class="soloCollection">
          <img src="images/mug-lion-mxiiia.png" alt="" />
          <h3>T-shirt</h3>
        </a>
      </div>
      <div class="legalAnnonce">
        <img src="images/angel-1300048.svg" alt="logo EWS" />
        <a href="#">conditions générales de ventes</a>
        <a href="#">mentions légales</a>
      </div>
    </main>
  </body>
</html>
